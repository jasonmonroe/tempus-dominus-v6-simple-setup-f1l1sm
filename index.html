<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>

    <!-- Bootstrap is not required for the picker to work-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- end bootstrap-->

    <!-- Font awesome is not required provided you change the icon options -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/solid.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/fontawesome.min.js"></script>
    <!-- end FA -->

    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/js/tempus-dominus.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/css/tempus-dominus.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="alert alert-info" id="info"></div>
      <div class="row">
        <div class="col-sm-6">
          <label for="datetimepicker1Input" class="form-label"
            >Simple picker</label
          >
          <div
            class="input-group"
            id="datetimepicker1"
            data-td-target-input="nearest"
            data-td-target-toggle="nearest"
          >
            <input
              id="datetimepicker1Input"
              type="text"
              class="form-control"
              data-td-target="#datetimepicker1"
            />
            <span
              class="input-group-text"
              data-td-target="#datetimepicker1"
              data-td-toggle="datetimepicker"
            >
              <span class="fa-solid fa-calendar"></span>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
